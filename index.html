<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Relationship App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script type="module" src="firebase.js"></script>
    <script type="module" src="app.js"></script>
</head>
<body>



    <main>
        <div class="cozy-container">

            <div class="cozy-room">
                <div class="lamp left"></div>
                <div class="lamp right"></div>
                <div class="bookshelf"></div>
                <div class="sofa">
                    <div class="cat"></div>
                </div>
                <div class="table">
                    <div class="books" id="books"></div>
                    <div class="letter" id="viewNotesBtn"></div>
                </div>

                <div class="controls">
                    <button id="colorPickerBtn">Change Background</button>
                    <input type="color" id="colorPicker" style="display: none;"/>
                </div>

                <!-- <section class="upload-section">
                    <h2>Upload Image</h2>
                    <input type="file" id="fileInput" accept="image/*">
                    <button id="uploadBtn">Upload</button>
                    <button id="viewGalleryBtn">View Gallery</button>
                </section>

                <section class="notes-section">
                    <h2>Write a Note</h2>
                    <textarea id="noteInput" placeholder="Write a note..." rows="4" cols="50"></textarea>
                    <button id="saveNoteBtn">Save Note</button>
                    <button id="viewNotesBtn">View Notes</button>
                </section> -->
            </div>
        </div>

        <!-- Modal for Gallery -->
        <div id="galleryModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeGalleryModal">&times;</span>
                <div id="imageGallery"></div>
            </div>
        </div>

        <!-- Modal for Notes -->
        <div id="notesModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeNotesModal">&times;</span>
                <div class="tabs">
                    <button class="tablinks" onclick="openTab(event, 'CreateNote')">Create Note</button>
                    <button class="tablinks" onclick="openTab(event, 'SavedNotes')">Saved Notes</button>
                </div>
                <div id="CreateNote" class="tabcontent">
                    <h2>Write a Note</h2>
                    <textarea id="noteInput" placeholder="Write a note..." rows="4" cols="50"></textarea>
                    <button id="saveNoteBtn">Save Note</button>
                </div>
                <div id="SavedNotes" class="tabcontent">
                    <h2>All Saved Notes</h2>
                    <div id="notesSection"></div>
                </div>
            </div>
        </div>

 
    </main>

    <script src="app.js"></script>
</body>
</html>
