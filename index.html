<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image & Notes App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script type="module" src="firebase.js"></script>
    <script type="module" src="app.js"></script>
</head>
<body>
    <h1>Upload Images & Write Notes</h1>

    <!-- Image Upload Section -->
    <h2>Upload Image</h2>
    <input type="file" id="fileInput" accept="image/*">
    <button id="uploadBtn">Upload</button>
    <button id="viewGalleryBtn">View Image Gallery</button>

    <!-- Notes Section -->
    <h2>Write a Note</h2>
    <textarea id="noteInput" placeholder="Write a note..." rows="4" cols="50"></textarea>
    <button id="saveNoteBtn">Save Note</button>
    <button id="viewNotesBtn">View Notes</button>

    <!-- Modal for Gallery -->
    <div id="galleryModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeGalleryModal">&times;</span>
            <div id="imageGallery"></div>
        </div>
    </div>

    <!-- Modal for Notes -->
    <div id="notesModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeNotesModal">&times;</span>
            <div id="notesSection"></div>
        </div>
    </div>
</body>
</html>
