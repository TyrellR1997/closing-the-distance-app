<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image & Notes App</title>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="app.js"></script>
    <style>
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Upload Images & Write Notes</h1>

    <!-- Image Upload Section -->
    <h2>Upload Image</h2>
    <input type="file" id="fileInput" accept="image/*">
    <button id="uploadBtn">Upload</button>
    <button id="viewGalleryBtn">View Image Gallery</button>

    <!-- Notes Section -->
    <h2>Write a Note</h2>
    <textarea id="noteInput" placeholder="Write a note..." rows="4" cols="50"></textarea>
    <button id="saveNoteBtn">Save Note</button>
    <button id="viewNotesBtn">View Notes</button>

    <!-- Modal for Gallery -->
    <div id="galleryModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeGalleryModal">&times;</span>
            <div id="imageGallery"></div>
        </div>
    </div>

    <!-- Modal for Notes -->
    <div id="notesModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeNotesModal">&times;</span>
            <div id="notesSection"></div>
            Notes section s
        </div>
    </div>
</body>
</html>
